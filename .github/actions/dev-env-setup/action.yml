name: "Set up registration dev environment"
description: "Sets up asdf and configures the cache"
runs:
  using: composite
  steps:
    - name: asdf setup
      uses: asdf-vm/actions/setup@v3
    - uses: actions/cache@v4
      id: asdf-cache-bciers
      with:
        path: |
          ~/.asdf
          ./bciers/.tool-versions
        key: ${{ runner.os }}-asdf-cache-bciers-${{ hashFiles('bciers/.tool-versions') }}
    - uses: actions/cache@v4
      id: asdf-cache-backend
      with:
        path: |
          ~/.asdf
          ./bc_obps/.tool-versions
        key: ${{ runner.os }}-asdf-cache-backend-${{ hashFiles('bc_obps/.tool-versions') }}
    - name: Extract versions from tool-versions files
      id: versions
      shell: bash
      run: |
        NODE_VERSION=$(grep "^nodejs" ./.tool-versions | cut -d' ' -f2)
        PYTHON_VERSION=$(grep "^python" ./bc_obps/.tool-versions | cut -d' ' -f2)
        echo "node-version=$NODE_VERSION" >> $GITHUB_OUTPUT
        echo "python-version=$PYTHON_VERSION" >> $GITHUB_OUTPUT
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ steps.versions.outputs.node-version }}
    - name: yarn modern
      shell: bash
      run: |
        corepack enable
    - name: yarn cache
      uses: ./.github/actions/yarn-cache
    - name: Set up python
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ steps.versions.outputs.python-version }}
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    #----------------------------------------------
    # install dependencies if cache does not exist
    #----------------------------------------------
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
      working-directory: ./bc_obps
      shell: bash
    - name: Install dependencies for PostgreSQL build
      working-directory: ./bc_obps
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y libreadline-dev uuid-dev
    - name: Install server dev tools
      working-directory: ./bc_obps
      shell: bash
      run: |
        make install_backend_asdf_tools
        make start_pg
        make create_db
    - name: Install yarn dependencies
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn install --immutable
      working-directory: ./bciers
      shell: bash