name: "Local Registration app run"
description: "Runs the Registration app locally"

inputs:
  django_secret_key:
    description: "Django secret key"
    required: true
  keycloak_client_id:
    description: "Identifier for keycloak dev client"
    required: true
  keycloak_client_secret:
    description: "Keycloak client secret"
    required: true
  nextauth_secret:
    description: "NextAuth secret"
    required: true

runs:
  using: composite
  steps:
    - name: start backend
      shell: bash
      run: docker run -d --network=host -e "DB_USER=postgres" -e "DB_NAME=registration" -e "DB_PORT=5432" -e "DB_HOST=localhost" -e "DJANGO_SECRET_KEY=${{ inputs.django_secret_key }}" -e "ALLOWED_HOSTS=localhost,0.0.0.0,127.0.0.1" -e "ENVIRONMENT=develop" ghcr.io/bcgov/cas-reg-backend:${{ github.sha }}
    - name: start frontend
      shell: bash
      run: |
        docker run -d \
          --network=host \
          -e "API_URL=http://127.0.0.1:8000/api/" \
          -e "KEYCLOAK_CLIENT_ID=${{ inputs.keycloak_client_id }}" \
          -e "KEYCLOAK_CLIENT_SECRET=${{ inputs.keycloak_client_secret }}" \
          -e "KEYCLOAK_LOGIN_URL=https://dev.loginproxy.gov.bc.ca/auth/realms/standard" \
          -e "KEYCLOAK_LOGOUT_URL=https://dev.loginproxy.gov.bc.ca/auth/realms/standard/protocol/openid-connect/logout" \
          -e "KEYCLOAK_TOKEN_URL=https://dev.loginproxy.gov.bc.ca/auth/realms/standard/protocol/openid-connect/token" \
          -e "NEXTAUTH_SECRET==${{ inputs.nextauth_secret }}" \
          -e "NEXTAUTH_URL: http://localhost:3000/" \
          -e "SITEMINDER_AUTH_URL: https://logontest7.gov.bc.ca" \
          -e "SITEMINDER_KEYCLOAK_LOGOUT_URL: https://logontest7.gov.bc.ca/clp-cgi/logoff.cgi?retnow=1&returl=https://dev.loginproxy.gov.bc.ca/auth/realms/standard/protocol/openid-connect/logout" \
          ghcr.io/bcgov/cas-reg-frontend:${{ github.sha }}
