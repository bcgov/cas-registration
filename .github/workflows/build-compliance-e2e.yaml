name: Build Compliance e2e Docker container built with host env vars

on:
  workflow_call:
    inputs:
      special_build_tag:
        description: "Extra tag to use for the image (e.g. nightly, latest)"
        required: false
        type: string
        default: latest

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Build compliance container
        uses: ./.github/actions/nx-app-build
        with:
          image_url: ghcr.io/bcgov/cas-compliance-e2e-frontend
          github_token: ${{ secrets.GITHUB_TOKEN }}
          project: compliance
          host_administration: http://localhost:4001
          host_compliance: http://localhost:7000
          host_registration: http://localhost:4000
          host_reporting: http://localhost:5000
          special_build_tag: ${{ inputs.special_build_tag }}
