# This is the main workflow which will orchestrate the other workflows:

name: main

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PGUSER: postgres

jobs:
  install-dev-tools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: dev env setup
        uses: ./.github/actions/dev-env-setup
      - run: yarn install --immutable
        working-directory: ./bciers
  build-backend:
    uses: ./.github/workflows/build-backend.yaml
  build-registration:
    uses: ./.github/workflows/build-registration.yaml
  build-dashboard:
    uses: ./.github/workflows/build-dashboard.yaml
  build-registration1:
    uses: ./.github/workflows/build-registration1.yaml
  build-reporting:
    uses: ./.github/workflows/build-reporting.yaml
  build-coam:
    uses: ./.github/workflows/build-coam.yaml
  build-administration:
    uses: ./.github/workflows/build-administration.yaml
  test-code:
    needs: [install-dev-tools]
    uses: ./.github/workflows/test-code.yaml
  test-backend:
    needs: [build-backend, install-dev-tools]
    uses: ./.github/workflows/test-backend.yaml
    secrets: inherit
  test-e2e:
    needs: [build-registration1, install-dev-tools]
    uses: ./.github/workflows/test-e2e.yaml
    secrets: inherit
  zap-owasp:
    runs-on: ubuntu-latest
    # We will need to set up registration part 2 and reporting to get zap scanned
    # needs: [build-backend, build-registration1, install-dev-tools]
    steps:
      - uses: actions/checkout@v4
      - name: Run OWASP ZAP scan
        id: zap-scan-1
        continue-on-error: true
        uses: ./.github/workflows/zap-owasp.yaml
      - name: Retry OWASP ZAP scan on failure
        id: zap-scan-2
        continue-on-error: true
        if: ${{ steps.zap-scan-1.outcome == 'failure' }}
        uses: ./.github/workflows/zap-owasp.yaml
      - name: Retry OWASP ZAP scan on failure
        id: zap-scan-3
        continue-on-error: true
        if: ${{ steps.zap-scan-2.outcome == 'failure' }}
        uses: ./.github/workflows/zap-owasp.yaml
      - name: Fail if ZAP scan failed
        if: ${{ steps.zap-scan-3.outcome == 'failure' }}
        run: exit 1
  trivy:
    uses: ./.github/workflows/trivy.yaml
  codeql:
    uses: ./.github/workflows/codeql.yaml
