# This is the main workflow which will orchestrate the other workflows:

name: main

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PGUSER: postgres

jobs:
  # Possibly remove this job as check-nx-affected installs dev tools as well?
  # The tools are still installed between jobs however because of different runners
  # Enable corepack wasn't working in the check-nx-affected job
  install-dev-tools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: dev env setup
        uses: ./.github/actions/dev-env-setup
      - run: yarn install --immutable
        working-directory: ./bciers
  check-nx-affected:
    runs-on: ubuntu-latest
    outputs:
      NX_AFFECTED_E2E: ${{steps.check-nx-affected.outputs.NX_AFFECTED_E2E}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: dev env setup
        uses: ./.github/actions/dev-env-setup
      - run: yarn install --immutable
      - name: check nx affected target e2e:ci projects and save output
        id: check-nx-affected
        run: |
          NX_AFFECTED_E2E=$(yarn nx show projects --affected --with-target e2e:ci --base=origin/develop)
          echo "NX_AFFECTED_E2E="$NX_AFFECTED_E2E"" >> "$GITHUB_OUTPUT"
        working-directory: ./bciers
        shell: bash
  build-backend:
    uses: ./.github/workflows/build-backend.yaml
  build-registration:
    uses: ./.github/workflows/build-registration.yaml
  build-dashboard:
    uses: ./.github/workflows/build-dashboard.yaml
  build-registration1:
    uses: ./.github/workflows/build-registration1.yaml
  build-reporting:
    uses: ./.github/workflows/build-reporting.yaml
  build-coam:
    uses: ./.github/workflows/build-coam.yaml
  build-administration:
    uses: ./.github/workflows/build-administration.yaml
  test-code:
    needs: [install-dev-tools]
    uses: ./.github/workflows/test-code.yaml
  test-backend:
    needs: [build-backend, install-dev-tools]
    uses: ./.github/workflows/test-backend.yaml
    secrets: inherit
  test-administration-e2e:
    if: ${{contains(needs.check-nx-affected.outputs.NX_AFFECTED_E2E, 'administration')}}
    needs:
      [
        build-backend,
        build-dashboard,
        build-administration,
        install-dev-tools,
        check-nx-affected,
      ]
    uses: ./.github/workflows/test-nx-project-e2e.yaml
    with:
      nx_project: administration
      nx_app_port: 4001
      image_url: ghcr.io/bcgov/cas-admin-frontend
    secrets: inherit
  test-coam-e2e:
    if: ${{contains(needs.check-nx-affected.outputs.NX_AFFECTED_E2E, 'coam')}}
    needs:
      [
        build-backend,
        build-dashboard,
        build-coam,
        install-dev-tools,
        check-nx-affected,
      ]
    uses: ./.github/workflows/test-nx-project-e2e.yaml
    with:
      nx_project: coam
      image_url: ghcr.io/bcgov/cas-coam-frontend
    secrets: inherit
  test-reporting-e2e:
    if: ${{contains(needs.check-nx-affected.outputs.NX_AFFECTED_E2E, 'reporting')}}
    needs:
      [
        build-backend,
        build-dashboard,
        build-registration,
        install-dev-tools,
        check-nx-affected,
      ]
    uses: ./.github/workflows/test-nx-project-e2e.yaml
    with:
      nx_project: reporting
      image_url: ghcr.io/bcgov/cas-rep-frontend
    secrets: inherit
  test-registration1-e2e:
    if: ${{contains(needs.check-nx-affected.outputs.NX_AFFECTED_E2E, 'registration1')}}
    needs:
      [build-backend, build-registration1, install-dev-tools, check-nx-affected]
    uses: ./.github/workflows/test-registration1-e2e.yaml
    secrets: inherit
  test-registration-e2e:
    if: ${{contains(needs.check-nx-affected.outputs.NX_AFFECTED_E2E, 'registration')}}
    needs:
      [
        build-backend,
        build-dashboard,
        build-registration,
        install-dev-tools,
        check-nx-affected,
      ]
    uses: ./.github/workflows/test-nx-project-e2e.yaml
    with:
      nx_project: registration
      image_url: ghcr.io/bcgov/cas-reg-frontend
    secrets: inherit
  e2e-finalize:
    needs:
      [
        test-administration-e2e,
        test-coam-e2e,
        test-dashboard-e2e,
        test-reporting-e2e,
        test-registration-e2e,
        test-registration1-e2e,
      ]
    uses: ./.github/workflows/e2e-finalize.yaml
    secrets: inherit
  zap-owasp:
    needs: [build-backend, build-registration1, install-dev-tools]
    uses: ./.github/workflows/zap-owasp.yaml
  trivy:
    uses: ./.github/workflows/trivy.yaml
  codeql:
    uses: ./.github/workflows/codeql.yaml
