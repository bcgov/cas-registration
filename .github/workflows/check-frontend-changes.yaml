name: Check frontend changes

on:
  workflow_call:
    outputs:
      has_changes:
        description: "Whether any files in bciers directory have changed"
        value: ${{ jobs.check.outputs.has_changes }}

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check-frontend-changes.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          sparse-checkout: |
            bciers/
            .tool-versions
      - name: Check for frontend changes
        id: check-frontend-changes
        run: |
          # For PRs, compare against base branch. For pushes to develop/main, always report changes
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="origin/${{ github.base_ref }}"

            echo "=== DEBUG: Changed files between $BASE_REF and HEAD ==="
            git diff --name-only $BASE_REF...HEAD || echo "git diff command failed"
            echo "=== END DEBUG ==="

            # Check if any files in bciers directory changed, or if .tool-versions changed (affects Node.js version)
            if git diff --name-only $BASE_REF...HEAD | grep -qE "^(bciers/|\.tool-versions)"; then
              echo "changed=true" >> "$GITHUB_OUTPUT"
              echo "Result: changed=true"
            else
              echo "changed=false" >> "$GITHUB_OUTPUT"
              echo "Result: changed=false"
            fi
          else
            # For pushes to develop/main, always report changes
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Result: changed=true (push event)"
          fi
        shell: bash
