dependencies:
  override: []

review:
  checklist: []

deploy:
  override:
    - |
      CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
      if [ "$CURRENT_BRANCH" = "164-shipit-target-for-cif-tools" ]; then
        make install-giraffe
      else
        make install
      fi
      timeout: 5000

ci:
  allow_failures:
    - "yarn-audit"
