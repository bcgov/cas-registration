# Default values for cas-registration.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

postgres:
  replicaCount: 1

  clusterName: obps

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

backend:
  replicaCount: 1

  image:
    repository: ghcr.io/bcgov/cas-reg-backend
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  service:
    type: ClusterIP
    port: 8000

  route:
    host: ~

  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 60m
      memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
