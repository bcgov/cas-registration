kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "cas-registration.fullname" . }}-dev-intra-release-by-name
  labels: {{ include "cas-registration.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "cas-registration.fullname" . }}
  ingress:
  - from:
    - podSelector:
        matchLabels:
          release: {{ include "cas-registration.fullname" . }}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ include "cas-registration.fullname" . }}
