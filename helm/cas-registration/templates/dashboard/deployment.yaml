{{- if (.Values.dashboardFrontend.enabled) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cas-registration.fullname" . }}-dashboard-frontend
  labels:
    component: dashboard-frontend
    role: frontend
{{- include "cas-registration.labels" . | nindent 4 }}
spec:
{{- if not .Values.dashboardFrontend.autoscaling.enabled }}
  replicas: {{ .Values.dashboardFrontend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cas-registration.selectorLabels" . | nindent 6 }}
      component: dashboard-frontend
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
{{- include "cas-registration.selectorLabels" . | nindent 8 }}
        component: dashboard-frontend
        role: frontend
    spec:
      containers:
        - name: {{ template "cas-registration.fullname" . }}-dashboard-frontend
          envFrom:
            - configMapRef:
                name: {{ template "cas-registration.fullname" . }}-frontend-shared-env
          env:
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-gold-client-secret
                  key: kcClientSecret
            - name: KEYCLOAK_AUTH_URL
              value: {{ .Values.frontend.auth.keycloakAuthUrl}}
            - name: KEYCLOAK_REALMS
              value: {{ .Values.frontend.auth.keycloakRealms}}
            - name: KEYCLOAK_OIDC
              value: {{ .Values.frontend.auth.keycloakOidc}}
            - name: KEYCLOAK_LOGIN_URL
              value: {{ .Values.frontend.auth.keycloakAuthUrl}}{{ .Values.frontend.auth.keycloakRealms }}
            - name: KEYCLOAK_LOGOUT_URL
              value: {{ .Values.frontend.auth.keycloakAuthUrl}}{{ .Values.frontend.auth.keycloakRealms }}{{ .Values.frontend.auth.keycloakOidc}}/logout
            - name: KEYCLOAK_TOKEN_URL
              value: {{ .Values.frontend.auth.keycloakAuthUrl}}{{ .Values.frontend.auth.keycloakRealms }}{{ .Values.frontend.auth.keycloakOidc}}/token
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.frontend.auth.keycloakClientId }}
          image: "{{ .Values.dashboardFrontend.image.repository }}:{{ .Values.defaultImageTag | default .Values.dashboardFrontend.image.tag }}"
          imagePullPolicy: {{ .Values.dashboardFrontend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.dashboardFrontend.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.dashboardFrontend.resources | nindent 12 }}
      restartPolicy: Always
{{- end }}
